<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Max</title>
</head>
<body>
  <!-- Write a JavaScript program to find the larger number from the two given
  positive integers, the two numbers are in the range 40..60 inclusive. -->

  <script>
    function test(x, y) {
      return x >= 40 && x <= 60 && y >= 40 && y <= 60 ? (x === y ? 'numbers are equal' : (x > y ? x: y)) : false;
    }

    console.log(test(45, 60));
    console.log(test(25, 60));
    console.log(test(45, 80));
  </script>
</body>
</html>
