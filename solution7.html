<!-- 7. Find 1st January be a Sunday between a range of years -->
<!-- Write a JavaScript program to find which 1st January is being a Sunday between 2014 and 2050. -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sunday</title>
</head>
<body>
  <script>
    for (let year = 2014; year <= 2050; year++) {
      let date = new Date(year, 0, 1);
      let day = date.getDay();
      if (day === 0) {
        console.log(`${year} 1st January - Sunday!`);
      }
    }
  </script>
</body>
</html>
