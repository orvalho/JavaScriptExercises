<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
  <!-- Write a JavaScript program to check from three given integers that if
  a number is greater than or equal to 20 and less than one of the others -->

  <script>
    function test(a, b, c) {
      return (a >= 20 && (a < b || a < c) ||
      b >= 20 && (b < a || b < c) ||
      c >= 20 && (c < b || c < a));
    }

    console.log(test(23, 45, 10));
    console.log(test(23, 23, 10));
    console.log(test(21, 66, 75));
  </script>
</body>
</html>
