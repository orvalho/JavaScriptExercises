<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
  <!-- Write a JavaScript program to check if three given numbers are increasing in strict mode or in soft mode. -->
  <!-- Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31 -->

  <script>
    function test(x, y, z) {
      return y > x && z > y ? "strict mode" : (z > y ? "soft mode" : "undefinded mode");
    }
    console.log(test(10,15,31));
    console.log(test(24,22,31));
    console.log(test(50,21,15));
  </script>
</body>
</html>
