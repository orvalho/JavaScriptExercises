<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
  <!-- Write a JavaScript program to check from three given numbers (non negative integers)
  that two or all of them have the same rightmost digit. -->

  <script>
    function test (a, b, c) {
      return a % 10 === b % 10 || a % 10 === c % 10 || b % 10 === c % 10;
    }

    console.log(test(22,32,42));
    console.log(test(102,302,2));
    console.log(test(20,22,45));
  </script>
</body>
</html>
