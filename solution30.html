<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Script</title>
</head>
<body>
  <!-- Write a JavaScript program to check if a string "Script" presents at 5th
  (index 4) position in a given string, if "Script" presents in the string
  return the string without "Script" otherwise return the original one. -->

  <script>
    function test(str) {
      return str.substring(4, 10) === 'Script' ? str.substring(0, 4) + str.substring(10, str.length) : str;
    }

    console.log(test("JavaScript"));
    console.log(test("CoffeeScript"));
  </script>
</body>
</html>
