<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Multiple of 3 or multiple of 7</title>
</head>
<body>
  <!-- Write a JavaScript program check if a given positive number is
  a multiple of 3 or a multiple of 7. -->
  <script>
    function multiple(num) {
      return num % 3 === 0 || num % 7 === 0;
    }

    console.log(multiple(12));
    console.log(multiple(14));
    console.log(multiple(10));
    console.log(multiple(11));
  </script>
</body>
</html>
