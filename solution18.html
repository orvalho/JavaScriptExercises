<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>fifty</title>
</head>
<body>
  <!-- Write a JavaScript program to check two given numbers and return true
  if one of the number is 50 or if their sum is 50. -->
  <script>
    function fifty(num1, num2) {
      return num1 === 50 || num2 === 50 || num1 + num2 === 50;
    }

    console.log(fifty(50, 50));
    console.log(fifty(20, 50));
    console.log(fifty(20, 20));
    console.log(fifty(20, 30));
  </script>
</body>
</html>
