<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create a new string</title>
</head>
<body>
  <!-- Write a JavaScript program to create a new string from a given string
  taking the last 3 characters and added at both the front and back.
  The string length must be 3 or more. -->
  <script>
    function test(str) {
      return str.length < 3 ? 'The string length must be 3 or more' : str.substring(str.length - 3) + str + str.substring(str.length - 3);
    }

    console.log(test('abc'));
    console.log(test('ab'));
    console.log(test('abcd'));
  </script>
</body>
</html>
