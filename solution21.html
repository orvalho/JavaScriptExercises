<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Py</title>
</head>
<body>
  <!-- Write a JavaScript program to create a new string adding "Py"
       in front of a given string. If the given string begins with "Py"
       then return the original string. -->
       <script>
         function Py(str) {
           return str.substring(0, 2) === 'Py' || str === null || str === undefined ? str : 'Py' + str;
         }

         console.log(Py('Python'));
         console.log(Py('thon'));
       </script>
</body>
</html>
