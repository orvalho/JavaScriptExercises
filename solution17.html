<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>difference</title>
</head>
<body>
  <!-- Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19. -->
  <script>
    function getDiff(num) {
      return num > 19 ? 3 * (num - 19) : 19 - num;
    }

    console.log(getDiff(12));
    console.log(getDiff(19));
    console.log(getDiff(22));
  </script>
</body>
</html>
