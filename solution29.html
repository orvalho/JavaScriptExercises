<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>In range</title>
</head>
<body>
  <!-- Write a JavaScript program to check if three given integer values are
  in the range 50..99 (inclusive). Return true if one or more of them are in the said range. -->

  <script>
   function inRange(x, y, z) {
     return x >= 50 && x <= 99 || y >= 50 && y <= 99 || z >= 50 && z <= 99;
   }

   console.log(inRange(50, 90, 99));
   console.log(inRange(5, 9, 199));
   console.log(inRange(65, 89, 199));
   console.log(inRange(65, 9, 199));
  </script>
</body>
</html>
