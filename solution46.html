<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>test</title>
</head>
<body>
<!-- Write a JavaScript program to check two given non-negative integers and
if one of the number (not both) is multiple of 7 or 11. -->

  <script>
    function test(a) {
      return (a % 7 === 0 || a % 11 === 0) && (a % 7 !== a % 11);
    }

    console.log(test(14));
    console.log(test(22));
    console.log(test(17));
    console.log(test(120));
  </script>
</body>
</html>
