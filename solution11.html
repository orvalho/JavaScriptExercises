<!-- Convert temperatures to and from celsius, fahrenheit -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Convert temperatures to and from celsius, fahrenheit</title>
  </head>
  <body>
    <script>

      'use strict';
      let fahrenheit;
      let celsius;

      const fahrenheitToCelsius = fahrenheit => Math.floor((fahrenheit - 32) / 1.8);
      const celsiusToFahrenheit = celsius => Math.floor(celsius * 1.8 + 32);

      fahrenheit = 45;
      celsius    = 60;

      console.log(`${celsius}\xB0C is ${celsiusToFahrenheit(celsius)}\xB0F`);
      console.log(`${fahrenheit}\xB0F is ${fahrenheitToCelsius(fahrenheit)}\xB0C`);

    </script>
  </body>
</html>
