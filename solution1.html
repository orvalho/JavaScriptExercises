<!-- 1. Display the current day and time in a specific format -->

<!-- Write a JavaScript program to display the current day and time in the following format.
Sample Output:
Today is : Tuesday.
Current time is : 10 PM : 30 : 38 -->

<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Current day and time</title>
    </head>
    <body>
      <script>
        const today = new Date();

        const days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
        const day = today.getDay();
        console.log(`Today is : ${days[day]}.`);

        let hour = today.getHours();
        const minute = today.getMinutes();
        const second = today.getSeconds();
        let append = hour < 12 ? "AM" : "PM";
        hour = hour >= 12 ? hour - 12 : hour;
        hour = hour === 0 ? hour = 12 : hour;
        if (hour === 12) {
          if (append === "PM") {
            append = (minute === 0 && second === 0) ? "Noon" : "PM";
          } else {
            append = (minute === 0 && second === 0) ? "Midnight" : "AM";
          }
        }
        console.log(`Current Time is : ${hour} ${append} : ${minute} : ${second}`);
      </script>
    </body>
  </html>
