<!-- 4. The area of a triangle -->

<!-- Find the area of a triangle where lengths of the three of its sides are 5, 6, 7 -->

<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>The area of a triangle</title>
    </head>
    <body>
      <script>
        const side1 = 5;
        const side2 = 6;
        const side3 = 7;
        const perimeter = side1 + side2 + side3;
        const semiPerimeter = perimeter / 2;
        const area = Math.sqrt(semiPerimeter * (semiPerimeter - side1) * (semiPerimeter - side2) * (semiPerimeter - side3));
        console.log(area);
      </script>
    </body>
  </html>
