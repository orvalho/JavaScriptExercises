<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nearest to 100</title>
</head>
<body>
  <!-- Write a JavaScript program to find a value which is nearest to 100
  from two different given integer values. -->

  <script>
    function test(x, y) {
      if(x === y) {
        return false;
      } else {
      return Math.abs(x - 100) < Math.abs(y - 100) ? x : y;
    }
  }

    console.log(test(90, 89));
    console.log(test(-90, -89));
    console.log(test(90, 90));
  </script>
</body>
</html>
